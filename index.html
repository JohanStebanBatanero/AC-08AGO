<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #controls {
            margin-bottom: 20px;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        .selected {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="shape">Selecciona una forma:</label>
        <select id="shape">
			<option value="rectangle">Rectángulo</option>
			<option value="circle">Círculo</option>
			<option value="triangle">Triángulo</option>
			<option value="square">Cuadrado</option>
		</select>
        <button id="clear">Limpiar Canvas</button>
		<label for="scale-input">Valor de escalado:</label>
		<input type="number" id="scale-input" value="1">
		<label for="scale-input">Valor de rotacion:</label>
		<input type="number" id="rotation-input" value="1">
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src ="Dibujar.js"></script>
	<script src="Escalado.js"></script>
	<script src="Rotacion.js"></script>
</body>
</html>
