<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Canvas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #controls {
            margin-bottom: 20px;
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
        .button-group {
            display: inline-block;
            margin: 5px;
        }
        .button-group button {
            font-size: 24px;
            padding: 0;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: none;
            background-color: #ffffff;
            cursor: pointer;
        }
        .button-group button:hover {
            background-color: #aaa;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label for="shape">Selecciona una forma:</label>
        <select id="shape">
            <option value="rectangle">Rectángulo</option>
            <option value="circle">Círculo</option>
            <option value="triangle">Triángulo</option>
            <option value="square">Cuadrado</option>
        </select>
        <button id="rotate">Rotar Figura</button>
        <label for="scale">Escalar Figura:</label>
        <input type="range" id="scale" min="0.5" max="2" step="0.1" value="1">
        <div class="button-group">
            <button id="moveLeft">&#8592;</button>
            <button id="moveRight">&#8594;</button>
            <button id="moveUp">&#8593;</button>
            <button id="moveDown">&#8595;</button>
        </div>
        <button id="clear">Limpiar Canvas</button>
    </div>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src ="Dibujar.js"></script>
	<script src ="Rotacion.js"></script>
	<script src ="Escalado.js"></script>
	<script src ="Traslacion.js"></script>
</body>
</html>
